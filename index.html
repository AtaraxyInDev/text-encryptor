<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="cabezera">
        <div class="logo-titulo">
            <a href="https://www.aluracursos.com/"><img src="assets/img/logo-alura.png" alt="Logotipo de alura"></a>
            <h1 class="titulo">Text Encryptor</h1>
        </div>
    </header>
    <main class="cuerpo-principal">
        <div class="contenedor-encriptacion">
            <textarea id="textarea-encriptado" class="input-encriptado"
                placeholder="Ingrese aquí un texto para encriptar o desencriptar."
                id="campo_encript"></textarea>
            <p>⚠ Solo letras minúsculas y sin acentos</p>
            <div class="contenedor-btn">
                <button type="button" onclick="encriptar()" class="botones">Encriptar</button>
                <button type="button" class="botones" onclick="desencripta()">Desencriptar</button>
            </div>
        </div>
        <div class="contenedor-dencriptacion">
            <textarea class="input-desencriptado" type="text" placeholder="Desencriptado" name="texta_desencriptado"
                id="campo_desencript"></textarea>
            <button onclick="copypaste()" class="botones">Copiar al Portapapeles</button>
        </div>
        <div class="img-not-found-contenedor">
            <img class="not-found" src="assets/img/not-found.png" alt="No se encontro ningun mensaje">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>
    <footer class="footer">
        <div class="piecera">
            <a href="https://github.com/AtaraxyInDev"> <img src="https://github.com/AtaraxyInDev.png"
                    alt="Perfil de GitHub"></a>
            <h2>Desarrollado por: <a href="https://github.com/AtaraxyInDev"><i>@AtaraxyInDev</i></a></h2>
        </div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
